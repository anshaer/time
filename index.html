<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站資料庫</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>我的網站資料庫</h1>
        <nav>
            <a href="#home" class="active" data-json="home">首頁</a> |
            <a href="#general" data-json="general.json">一般工具</a> |
            <a href="#clock" data-json="clock.json">時間工具</a> |
            <a href="#other" data-json="other.json">其他連結</a>
        </nav>
    </header>

    <main>
        <section id="home" class="tab-content active">
            <div class="homepage-content">
                <img src="https://via.placeholder.com/400x400.png?text=首頁圖片" alt="網站圖片">
                <div class="homepage-text">
                    <h2>歡迎來到我的網站資料庫</h2>
                    <p>這個網站收錄了各種實用的線上工具和資源，點擊上方的連結即可瀏覽不同的類別。</p>
                </div>
            </div>
        </section>

        <section id="general" class="tab-content">
            <div id="general-container" class="subpage-container"></div>
        </section>

        <section id="clock" class="tab-content">
            <div id="clock-container" class="subpage-container"></div>
        </section>

        <section id="other" class="tab-content">
            <div id="other-container" class="subpage-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 我的網站</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
